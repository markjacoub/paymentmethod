<head>
    <title >SignUp Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <div class="container" >
    <style> .container {
            background-image: url("43468_no-copyright-backgrounds.jpg");
            background-repeat:no-repeat;
            background-size:cover;
            padding: 3%;
            margin-top:2%;
        } </style>

        <div class="row">
            <div class=" col-lg-6 mx-auto text-center">
                <div class="header-title">
                <h1 >Sign Up</h1>
                <h2 >Online Payment Method</h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-4 mx-auto ">
                <div class="form">
                    <form action="signin.html" method="post" name="login">
                        <div class="form-group">
                            <input type="text" name="fname"  class="form-control" id="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="lname"  class="form-control" id="lname" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="username"  class="form-control" id="username" placeholder="username">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email"  class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="phone" id="phone"  class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                                <input type="password" name="phone" id="phone"  class="form-control" placeholder="Retype your password">
                            </div>
                        <div class="text-center ">
                            <button type="submit"  class="bt btn-primary btn-lg btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
